<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <dialog class="new-book-dialog">
        <div class="new-book-dialog-container">
            <div class="new-book-dialog-header">
                <span class="new-book-dialog-header-title">Add a new book</span>
                <button class="new-book-dialog-close-button">Close</button>
            </div>
            <form action="#" method="post" class="new-book-form">
                <div class="input-label">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-label">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="input-label">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" min="0" required>
                </div>
                <div class="input-label">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button class="new-book-dialog-add-button">Add</button>
            </form>
        </div>
    </dialog>
    <h1>My library</h1>
    <button class="new-book-button">New Book</button>
    <div class="library"></div>
</body>

</html>
